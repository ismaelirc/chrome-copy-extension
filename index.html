<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@100;200;400;600;700&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Copy Paste Chrome Extension</title>
  </head>
  <body>
    <section id="container" class="container">
      <p class="title_page">Type the text to save and access it quickly</p>
      <div class="container_input">
        <textarea class="container_text" id="textTosave"></textarea>
      </div>
      <div class="container_input">
        <button class="container_button" id="buttonSave">Save note</button>
      </div>
      <p class="title_copies">Saved notes</p>

      <div id="container_content"></div>
    </section>
  </body>
  <script type="module" src="scripts/script.js"></script>
</html>
